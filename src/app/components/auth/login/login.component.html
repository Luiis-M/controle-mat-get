      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Entre com seu email" [(ngModel)]="email" name="email" >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Sua senha" [(ngModel)]="password" name="password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
