<div class="container mt-4">
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container-fluid">
      <!-- Título da Navbar -->
      <span class="navbar-brand mb-0 h1">GetConnect Material</span>
      <!-- Botão de Logout -->
      <button class="btn btn-danger" (click)="onLogout()">Logout</button>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <!-- Grid responsivo: 1 coluna em telas pequenas, 2 colunas em telas médias -->
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <!-- Iteração sobre o array de cards -->
    <div class="col" *ngFor="let card of cards">
      <div class="card h-100 text-center">
        <!-- Ícone do card -->
        <span class="material-icons" style="font-size: 60px; margin-top: 20px;">
          {{ card.icon }}
        </span>
        <div class="card-body">
          <!-- Título do card com ícone -->
          <h5 class="card-title d-flex align-items-center justify-content-center">
            {{ card.title }}
          </h5>
          <!-- Condicional para exibir um botão ou link -->
          <!-- Se o card tiver 'buttonText', exibe um botão -->
          <button
            *ngIf="card.buttonText"
            class="btn btn-primary w-100"
            (click)="card.action()"
          >
            {{ card.buttonText }}
          </button>
          <!-- Se o card tiver 'linkText', exibe um link -->
          <a
            *ngIf="card.linkText"
            [routerLink]="card.link"
            class="btn btn-primary w-100"
          >
            {{ card.linkText }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
